apiVersion: v1
kind: Service
metadata:
  name: summer-k8s-service-canary
  labels:
    app.kubernetes.io/name: "summer-k8s-service"  
spec:
  type: ClusterIP
  selector:
    app: summer-k8s-app
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
